<p>Visual Studio auto format (C++) shortcut:</p>
<ul class="simple">
<li>To format a selection: <tt class="docutils literal">CTRL + K + F</tt></li>
<li>To format a document: <tt class="docutils literal">CTRL + K + D</tt></li>
</ul>
<p>See more in <tt class="docutils literal">Edit</tt> -&gt; <tt class="docutils literal">Advanced</tt> menu</p>
